plugins {
    id 'java'
}

group 'com.films.management'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.cayenne:cayenne-server:4.1'
    implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.sparkjava:spark-core:2.9.0'
    implementation 'org.apache.commons:commons-email:1.4'
    implementation 'io.fusionauth:fusionauth-jwt:4.0.1'
}
