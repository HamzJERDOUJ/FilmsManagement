<body>
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

            </ul>
        </nav>
        <a href="logout.html" class="get-started-btn">Log Out</a>
    </div>
</header>
<main id="main">
    <div class="breadcrumbs" data-aos="fade-in">
        <div class="container">
            <h2>Add New Film</h2>
            <p></p>
        </div>
    </div>
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="row mt-5">
                <div class="col-lg-12">
                    <form action="add.html" method="post" role="form" class="php-email-form">
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film Name :</label><input class="form-control"
                                                                                placeholder="Film Name" id="name"
                                                                                type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film Description :</label><input class="form-control"
                                                                                       placeholder="Film Description"
                                                                                       id="description" type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film Duration :</label><input class="form-control"
                                                                                    placeholder="Film Duration"
                                                                                    id="duration" type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film Quality :</label><input class="form-control"
                                                                                   placeholder="Film Quality"
                                                                                   id="quality" type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film Year :</label><input class="form-control"
                                                                                placeholder="Film Year" id="year"
                                                                                type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film minimum age :</label><input class="form-control"
                                                                                       placeholder="Film minimum age"
                                                                                       id="age" type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film Rating :</label><input class="form-control"
                                                                                  placeholder="Film Rating" id="rating"
                                                                                  type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <label for="name">Film Type :</label><input class="form-control"
                                                                                placeholder="Film Type" id="type"
                                                                                type="text">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <br>
                                <fieldset>
                                    <label id="filmPhoto" class="btn btn-primary search-file-btn">
                                        <input id="photo" name="file1" type="file" style="display:None;"
                                               accept="image/jpeg"> <span>Choose film photo</span>
                                    </label>
                                    <span>No photo selected</span>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <br>
                                <fieldset>
                                    <label id="filmVideo" class="btn btn-primary search-file-btn">
                                        <input id="video" name="file1" type="file" style="display:None;"
                                               accept="video/mp4"> <span>Choose the video</span>
                                    </label>
                                    <span>No video selected</span>
                                </fieldset>
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="button" onclick="addNewFilm()">Add New Film</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript">
    var token = cookie.get('token');
    if (token === undefined) {
        window.location.href = "login.html";
    }

    $().ready(function ($) {
        $('.search-file-btn').children("input").bind('change', function () {
            var fileName = '';
            fileName = $(this).val().split("\\").slice(-1)[0];
            $(this).parent().parent().children("span").html(fileName);
        })
    });
</script>
